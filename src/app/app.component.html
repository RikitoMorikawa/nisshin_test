<ng-container *ngIf="loginDisplay; else hasLoggedIn">
  <app-loading-container
    [isLoading]="isDuringAcquisition"></app-loading-container>
  <app-header-org (logoutProcessFromHeaderOrg)="logout()"></app-header-org>
  <div class="w-[1280px] mx-auto mb-8 px-4 flex-1">
    <router-outlet *ngIf="!isIframe"></router-outlet>
  </div>
  <app-footer-org></app-footer-org>
  <ng-container [ngComponentOutlet]="modal"></ng-container>
  <ng-container [ngComponentOutlet]="flashMessage"></ng-container>
</ng-container>

<ng-template #hasLoggedIn>
  <div class="flex justify-center items-center bg-stone-100">
    <div
      class="flex flex-col mt-[280px] px-12 py-6 bg-white shadow border border-slate-100">
      <div class="flex justify-center">
        <img src="/assets/images/logo.png" alt="ロゴ" />
      </div>
      <button
        class="mt-12 px-8 py-3 text-2xl text-white bg-emerald-500 hover:bg-emerald-600 rounded shadow"
        (click)="login()">
        ログイン
      </button>
    </div>
  </div>
</ng-template>
