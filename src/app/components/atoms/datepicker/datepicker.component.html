<div class="container">
  <input
    [id]="idAttrValue"
    [name]="nameAttrValue"
    [owlDateTime]="dt1"
    [owlDateTimeTrigger]="dt1"
    [formControl]="formCtrl"
    [placeholder]="placeholder ?? ''"
    [ngClass]="invalid ? 'invalid' : ''"
    (blur)="onBlur()"
    [owlDateTimeFilter]="calendarFilter"
    readonly />
  <app-icon class="w-6 icon-container" icon="calendar-event-line"></app-icon>
</div>
<owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
