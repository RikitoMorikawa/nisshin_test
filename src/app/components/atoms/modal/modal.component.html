<div class="m-0 p-0 fixed inset-0 w-full h-full bg-iron-blue-400/[0.4] z-50">
  <div
    class="w-[700px] bg-iron-blue-100 mx-auto mt-40 border border-gray-200 border-t-4 {{
      properties.topBarColor
    }}  shadow-md">
    <div class="flex flex-row gap-4 p-8 items-center text-4xl">
      <app-icon
        [icon]="properties.iconType"
        class="w-10 h-10 {{ properties.iconColor }}"></app-icon>
      <p>{{ properties.title }}</p>
    </div>
    <div class="whitespace-pre-line p-8 pt-0 max-h-[400px] overflow-y-auto">
      {{ properties.body }}
    </div>

    <div>
      <hr class="border-t-secondary-hover" />
    </div>

    <div class="flex flex-row justify-between p-8">
      <app-button
        *ngIf="properties.showCancelButton; else dummyDiv"
        [class.invisible]="!properties.cancelButtonText"
        btnFillColor="bg-iron-blue-400"
        btnHoverColor="hover:bg-iron-blue-300"
        (click)="onCloseModal(cancelButtonClickValue)"
        >{{ properties.cancelButtonText }}</app-button
      >
      <ng-template #dummyDiv>
        <div></div>
      </ng-template>
      <app-button
        btnFillColor="bg-success"
        btnHoverColor="hover:bg-success-hover"
        btnTextColor="text-white"
        (click)="onCloseModal(okButtonClickValue)"
        >{{ properties.continueButtonText }}</app-button
      >
    </div>
  </div>
</div>
