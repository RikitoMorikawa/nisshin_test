<div class="mt-8">
  <app-button (click)="handleClickSearchPaneToggleButton()" btnType="button">
    <span class="w-6">
      <app-icon icon="filter-2-line"></app-icon>
    </span>
    <span class="inline-block ml-1 mr-2">
      {{
        hasSearchPanelOpened ? '絞り込みフォーム非表示' : '絞り込みフォーム表示'
      }}
    </span>
    <span [class]="rotateAnimation" class="inline-block w-6">
      <app-icon icon="arrow-down-s-fill"></app-icon>
    </span>
  </app-button>
  <div class="mt-6">
    <div
      [class.is-open]="hasSearchPanelOpened"
      [class.shadow]="hasSearchPanelOpened"
      class="inventory-group-search width-limit-break bg-white">
      <form
        class="w-[1280px] mx-auto px-4"
        [formGroup]="searchForm"
        (ngSubmit)="handleClickSearchSubmitButton()"
        autocomplete="off">
        <div class="flex gap-4">
          <div class="w-1/3">
            <app-select-container
              nameAttrValue="store_id"
              idAttrValue="store-id"
              [formCtrl]="sfc.store_id"
              [options]="storeOptions"
              [invalid]="formControlStateManager(sfc.store_id)">
              <ng-container
                *ngTemplateOutlet="
                  labels;
                  context: { label: '店舗', required: false }
                "></ng-container>
            </app-select-container>
          </div>
          <div class="w-2/3"></div>
        </div>
        <div class="flex gap-4 mt-6">
          <div class="w-1/2">
            <app-date-term-clear-container
              nameAttrValue="inventory_execution_date_from"
              idAttrValue="inventory-execution-date-from"
              toNameAttrValue="inventory_execution_date_to"
              toIdAttrValue="inventory-execution-date-to"
              [dateFromFormCtrl]="sfc.inventory_execution_date.controls.from"
              [dateToFormCtrl]="sfc.inventory_execution_date.controls.to"
              [invalid]="!!sfc.inventory_execution_date.errors"
              placeholder="期間を指定してください">
              <ng-container
                *ngTemplateOutlet="
                  labels;
                  context: { label: '棚卸実行日', required: false }
                "></ng-container>
              <ng-container
                *ngIf="sfc.inventory_execution_date.errors?.['beforeFromDate'] then beforeFromDate"
                message></ng-container>
            </app-date-term-clear-container>
          </div>
          <div class="w-1/2">
            <app-date-term-clear-container
              nameAttrValue="inventory_complete_date_from"
              idAttrValue="inventory-complete-date-from"
              toNameAttrValue="inventory_complete_date_to"
              toIdAttrValue="inventory-complete-date-to"
              [dateFromFormCtrl]="sfc.inventory_complete_date.controls.from"
              [dateToFormCtrl]="sfc.inventory_complete_date.controls.to"
              [invalid]="!!sfc.inventory_complete_date.errors"
              placeholder="期間を指定してください">
              <ng-container
                *ngTemplateOutlet="
                  labels;
                  context: { label: '棚卸完了日', required: false }
                "></ng-container>
              <ng-container
                *ngIf="sfc.inventory_complete_date.errors?.['beforeFromDate'] then beforeFromDate"
                message></ng-container>
            </app-date-term-clear-container>
          </div>
        </div>
        <div class="flex gap-8 mt-10">
          <app-button btnType="button" (click)="handleClickSearchClearButton()">
            入力内容クリア
          </app-button>
          <app-button
            *ngIf="searchForm.valid; else disable"
            btnType="submit"
            btnFillColor="bg-success"
            btnHoverColor="hover:bg-success-hover"
            btnTextColor="text-white"
            btnLineColor="border-success"
            btnLineHoverColor="hover:border-success-hover">
            絞り込み実行
          </app-button>
        </div>
        <p class="mt-2 text-sm text-red">
          ※
          入力内容をクリアした後に絞り込み実行ボタンをクリックすることで全てのデータを取得できます。
        </p>
      </form>
    </div>
  </div>
</div>

<!-- ↓ 絞り込み実行ボタン（非活性）のテンプレート ↓ -->
<ng-template #disable>
  <app-button btnFillColor="text-white bg-slate-300 hover:bg-slate-300">
    絞り込み実行
  </app-button>
</ng-template>

<!-- ↓ app-text-container に渡すコンテンツのテンプレート ↓ -->
<ng-template #labels let-label="label" let-required="required">
  <div class="flex items-center gap-2">
    <span>{{ label }}</span>
    <span
      *ngIf="required"
      class="px-3 py-0.5 text-xs text-white bg-warning-dark rounded-full"
      >必須</span
    >
  </div>
</ng-template>

<!-- 日付エラーメッセージテンプレート -->
<ng-template #beforeFromDate>
  <p class="mt-1 pl-1 text-sm text-red">
    {{ errorConst.FORM_ERROR.DATE_TERM_TO_BEFORE_FROM }}
  </p>
</ng-template>
