<!-- ↓ パンくずリスト ↓ -->
<app-breadcrumb-org
  [breadcrumbList]="[
    { path: settingMenuPath, text: '設定一覧' },
    { path: listPagePath, text: 'ランク価格一覧' },
    { text: 'ランク価格詳細' }
  ]">
</app-breadcrumb-org>
<main>
  <!-- ↓ ヘッダ・メニュー部 ↓ -->
  <h1 class="mt-8 text-xl">ランク価格詳細</h1>
  <div class="mt-6 mb-2 flex flex-row items-center justify-between">
    <div class="flex flex-row items-center gap-6">
      <app-back-to-link-org [path]="listPagePath"
        >一覧へ戻る</app-back-to-link-org
      >
      <app-edit-link-org [path]="editPagePath">編集</app-edit-link-org>
      <app-delete-link-org
        (click)="handleDeleteLinkClick()"></app-delete-link-org>
    </div>
    <app-last-updater-org> 最終更新者：{{ updater }} </app-last-updater-org>
  </div>

  <hr class="width-limit-break border-t border-gray-400" />

  <div class="mt-8 bg-white border-t border-y border-gray-200 shadow">
    <hr class="border-t-primary-light-hover border-t-4" />
    <!-- ↓ タイトル部 ↓ -->
    <div class="px-4 py-4">
      <p class="text-lg">{{ title }}</p>
    </div>
    <!-- ↓ リスト部 ↓ -->
    <ul>
      <li
        *ngFor="let item of listItems"
        class="flex items-center border border-t-0 first:border-t border-slate-200">
        <p class="p-4 w-1/5 bg-slate-100 border-r">{{ item.name }}</p>
        <p class="p-4 grow">{{ item.value }}</p>
      </li>
    </ul>
  </div>
</main>
