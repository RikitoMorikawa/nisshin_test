<!-- パン屑リスト -->
<app-breadcrumb-org
  [breadcrumbList]="[
    { path: '/member', text: '会員一覧' },
    { text: '会員詳細' }
  ]">
</app-breadcrumb-org>
<main>
  <!-- ヘッダー的な部分 -->
  <h1 class="mt-8 text-xl">会員詳細</h1>
  <div class="mt-6 mb-2 flex flex-row items-center justify-between">
    <div class="flex flex-row items-center gap-6">
      <app-back-to-link-org path="/member"> 一覧へ戻る </app-back-to-link-org>
      <app-edit-link-org routerLink="/member/edit/{{ memberId }}">
      </app-edit-link-org>
      <div (click)="handleClickDelete()" class="cursor-pointer">
        <app-delete-link></app-delete-link>
      </div>
    </div>
    <app-last-updater-org>
      最終更新者：{{ updater ? updater : 'データ取得中...' }}
    </app-last-updater-org>
  </div>
  <hr class="width-limit-break border-t border-gray-400" />
  <!-- 項目のリスト -->
  <div class="mt-8 py-8 px-8 bg-white shadow border border-gray-300">
    <h2 class="text-lg">
      {{ member['last_name'] }}
    </h2>
    <hr class="mb-4 border-t-primary-light-hover border-t-4" />
    <ul
      class="border-t border-r border-l border-t-gray-200 border-r-gray-200 border-l-gray-200 shadow">
      <li
        class="flex flex-row items-center border-b border-b-gray-200"
        *ngFor="let item of items">
        <div class="px-4 py-3 bg-slate-100 min-w-[300px]">
          {{ item.name }}
        </div>
        <div class="px-2 py-3 border-l border-l-gray-200">
          {{ item.value }}
        </div>
      </li>
    </ul>
  </div>
</main>
