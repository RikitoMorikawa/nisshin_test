<app-breadcrumb-org
  [breadcrumbList]="[
    { path: '/setting', text: '設定一覧' },
    { text: 'カスタム小分類一覧' }
  ]"></app-breadcrumb-org>
<main class="mt-8 mb-20">
  <div>
    <app-search-org
      (searchEvent)="parentSearchEvent.next($event)"
      (errorEvent)="handleError($event)">
      カスタム小分類名で絞り込み</app-search-org
    >
  </div>
  <div
    class="flex items-center mt-8 mb-2"
    [ngClass]="{
      'justify-between': selectedLcId,
      'justify-end': !selectedLcId
    }">
    <div *ngIf="selectedLcId" class="ml-4">
      <app-back-to-link-org
        path="/setting/custom-medium-category/detail/{{ selectedLcId }}"
        >{{ selectedLcName }} の詳細へ戻る
      </app-back-to-link-org>
    </div>
    <div class="mr-4">
      <app-new-registration-link-org
        path="/setting/custom-small-category/add"></app-new-registration-link-org>
    </div>
  </div>
  <div>
    <app-table-org
      [tableEvent]="parentTableEvent"
      [selectedLcId]="selectedLcId"
      [selectedLcName]="selectedLcName"
      (errorEvent)="handleError($event)"></app-table-org>
  </div>
</main>
