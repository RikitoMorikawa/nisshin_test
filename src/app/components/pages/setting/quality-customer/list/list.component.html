<app-breadcrumb-org
  [breadcrumbList]="[
    { path: '/setting', text: '設定一覧' },
    { text: '客層一覧' }
  ]">
</app-breadcrumb-org>
<main class="mt-8 mb-20">
  <div>
    <app-search-org
      (searchEvent)="parentSearchEvent.next($event)"
      (errorEvent)="handleError($event)">
      客層名で絞り込み
    </app-search-org>
  </div>
  <div class="flex item-center justify-end my-2">
    <div class="mr-8">
      <app-new-registration-link-org path="/setting/quality-customer/add">
      </app-new-registration-link-org>
    </div>
  </div>
  <div>
    <app-table-org
      [eventListener]="parentTableEvent"
      (errorEvent)="handleError($event)"></app-table-org>
  </div>
</main>
