<!-- 詳細画面テンプレート -->
<app-template-detail [remove$]="remove$">
  <!-- ページタイトル -->
  <ng-container pageTitle>得意先現場詳細</ng-container>
  <!-- 最終更新者 -->
  <ng-container updater>{{ updater }}</ng-container>

  <!-- 詳細情報見出し -->
  <div detailTitle>{{ title }}</div>
  <!-- 詳細情報 -->
  <div detailContent class="mt-2 flex gap-6">
    <div class="grow">
      <app-detail-list [details]="details"></app-detail-list>
    </div>
  </div>
</app-template-detail>
