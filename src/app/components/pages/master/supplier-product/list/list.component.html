<!-- ↓ 検索フォーム ↓ -->
<app-search [formCtrl]="form" (submitEvent)="listenSubmitEvent()">
  <div class="flex flex-col gap-4">
    <div class="flex gap-6 [&>*]:w-1/3">
      <app-input [formCtrl]="fc.name" [useClear]="true"> 商品名 </app-input>
      <app-input [formCtrl]="fc.name_kana" [useClear]="true">
        商品名カナ
      </app-input>
    </div>
    <div class="flex gap-6 [&>*]:w-1/3">
      <app-input [formCtrl]="fc.supplier_product_cd" [useClear]="true">
        仕入先商品コード
      </app-input>
      <app-input [formCtrl]="fc.barcode" [useClear]="true">
        JANコード
      </app-input>
    </div>
    <div class="flex gap-6 [&>*]:w-1/4">
      <app-select
        [formCtrl]="fc.large_category_id"
        [options]="options.large_category_id"
        [useClear]="true">
        大分類
      </app-select>
      <app-select
        [formCtrl]="fc.medium_category_id"
        [options]="options.medium_category_id"
        [useClear]="true">
        中分類
      </app-select>
      <app-select
        [formCtrl]="fc.product_division_id"
        [options]="options.product_division_id"
        [useClear]="true">
        商品区分
      </app-select>
    </div>
  </div>
</app-search>

<!-- ↓ 各種ボタン ↓ -->
<app-back-to-link-org class="block mt-4" path="../">
  仕入先詳細へ戻る
</app-back-to-link-org>

<!-- ↓ テーブル ↓ -->
<app-table-with-pagination
  class="block mt-2"
  [params]="tableParams"
  (pageChange)="listenPageChange($event)">
  仕入先商品一覧
</app-table-with-pagination>
