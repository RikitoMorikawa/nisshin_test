<!-- ↓ 一覧画面のテンプレート ↓ -->
<app-template-list
  [tableParams]="tableParams"
  [formCtrl]="form"
  [export$]="export$"
  [fileNamePrefix]="fileNamePrefix"
  (paramsChange)="updateTable($event)"
  (exportStatusChange)="onExportStatusChange($event)">
  <!-- ↓ テーブルタイトル ↓ -->
  <ng-container tableTitle>商品一覧</ng-container>

  <!-- ↓ 絞り込みフォーム ↓ -->
  <ng-container search>
    <div class="flex gap-6 [&>*]:w-1/3">
      <app-real-time-suggest-container
        [idCtrl]="fc.id"
        [nameCtrl]="fc.name"
        nameAttrValue="product_name"
        idAttrValue="product-name"
        [apiInput]="getProductSuggests()">
        商品名
      </app-real-time-suggest-container>
      <app-input [formCtrl]="fc.id" [useClear]="true"> 商品ID </app-input>
      <app-input [formCtrl]="fc.barcode" [useClear]="true">
        JANコード
      </app-input>
    </div>
    <div class="mt-6 flex gap-6 [&>*]:w-1/3">
      <app-real-time-suggest-container
        [idCtrl]="fc.supplier_id"
        [nameCtrl]="fc.supplier_name"
        nameAttrValue="supplier_name"
        idAttrValue="supplier-name"
        [apiInput]="getSupplierSuggests()">
        仕入先名
      </app-real-time-suggest-container>
      <app-input
        nameAttrValue="supplier_id"
        idAttrValue="supplier-id"
        class="w-4/12"
        [formCtrl]="fc.supplier_id"
        [useClear]="true">
        仕入先ID
      </app-input>
      <div></div>
    </div>

    <div class="mt-6 flex gap-6 [&>*]:w-1/3">
      <app-select
        [formCtrl]="fc.large_category_id"
        [options]="options.large_category_id"
        [useClear]="true">
        大分類
      </app-select>
      <app-select
        [formCtrl]="fc.medium_category_id"
        [options]="options.medium_category_id"
        [useClear]="true">
        中分類
      </app-select>
      <app-select
        [formCtrl]="fc.small_category_id"
        [options]="options.small_category_id"
        [useClear]="true">
        小分類
      </app-select>
    </div>
    <div class="mt-6 flex gap-6 [&>*]:w-1/4">
      <app-select
        [formCtrl]="fc.shelf_division_id"
        [options]="options.shelf_division_id"
        [useClear]="true">
        棚番
      </app-select>
      <app-input [formCtrl]="fc.part_number" [useClear]="true">
        品番
      </app-input>
      <app-input [formCtrl]="fc.standard" [useClear]="true"> 規格 </app-input>
      <app-input [formCtrl]="fc.custom_tag_id" [useClear]="true">
        カスタムタグ名
      </app-input>
    </div>
  </ng-container>
</app-template-list>
