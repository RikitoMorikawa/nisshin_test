<!-- ↓ 一覧画面のテンプレート ↓ -->
<app-template-list
  [tableParams]="tableParams"
  [formCtrl]="form"
  [export$]="export$"
  [fileNamePrefix]="fileNamePrefix"
  (paramsChange)="updateTable($event)"
  (exportStatusChange)="onExportStatusChange($event)">
  <!-- ↓ 投影するテーブルのタイトル ↓ -->
  <ng-container tableTitle>仕入先一覧</ng-container>

  <!-- ↓ 投影する絞り込みフォーム ↓ -->
  <ng-container search>
    <div class="flex gap-6">
      <app-input class="w-1/2" [formCtrl]="fc.name" [useClear]="true">
        仕入先名
      </app-input>
      <app-input class="w-1/3" [formCtrl]="fc.tel" [useClear]="true">
        電話番号
      </app-input>
    </div>
    <div class="flex gap-6 mt-6">
      <app-select
        class="w-1/4"
        [formCtrl]="fc.province"
        [options]="options.province"
        [useClear]="true">
        都道府県
      </app-select>
      <app-input class="w-1/4" [formCtrl]="fc.locality" [useClear]="true">
        市区町村
      </app-input>
      <app-select
        [formCtrl]="fc.cutoff_date_billing"
        [options]="options.cutoff_date_billing"
        [useClear]="true">
        締日
      </app-select>
    </div>
  </ng-container>
</app-template-list>
