<div class="flex flex-col">
  <app-label
    [labelSize]="labelSize"
    [forAttrValue]="idAttrValue"
    class="ml-1 mb-1">
    <ng-content></ng-content>
  </app-label>
  <div>
    <app-select
      [nameAttrValue]="nameAttrValue"
      [idAttrValue]="idAttrValue"
      [formCtrl]="formCtrl"
      [options]="options"
      [invalid]="invalid"></app-select>
    <ng-content select="[message]"></ng-content>
  </div>
</div>
