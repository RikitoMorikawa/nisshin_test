<app-label
  [labelSize]="labelSize"
  [forAttrValue]="idAttrValue"
  class="block mb-1 pl-1">
  <ng-content></ng-content>
</app-label>
<div class="flex flex-row items-center">
  <div class="grow">
    <app-datepicker
      [nameAttrValue]="nameAttrValue"
      [idAttrValue]="idAttrValue"
      [formCtrl]="formCtrl"
      [placeholder]="placeholder"
      [invalid]="invalid"></app-datepicker>
  </div>
  <div class="flex-none">
    <app-icon
      (click)="onClear()"
      icon="close-circle-fill"
      class="w-6 ml-1 fill-slate-500 cursor-pointer"></app-icon>
  </div>
</div>
<ng-content select="[message]"></ng-content>
